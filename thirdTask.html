<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="task">
            <h1>Здание 3</h1>
            <p class="taskText">
                Создайте программу, в которой мы сначала вводим число n, 
                затем n элементов и сохраняем все введенные числа в массив. 
                Выведите в конце сумму и среднее значение всех чисел из массива.
            </p>
        </div>
        <div class="mainInput">
            <div class="inputs">
                <input type="text" id="inputText" placeholder="Введите длину массива">
            </div>
            <div class="mainButton">
                <button class="button">
                    Отправить
                </button>
            </div>
            <div class="mainOutput">
                <p class="output">
                    Вы не ввели значения
                </p>
            </div>
            <div class="nextTask">
                <a href="./secondTask.html" class="prevTask">Предыдущее задание 2...</a>
                <a href="./fourthTask.html" class="nextLink">Следующее задание 4...</a>
            </div>
        </div>
    </div>
    <script>
        let output = document.querySelector('.output');
        let button = document.querySelector('.button');
        let inputValue = document.querySelector('#inputText');
        
        button.addEventListener('click',mainFunction);
        function mainFunction() {
            let numbersArray = [];
            let n = parseInt(inputValue.value);
            let sum = 0;
            for(i = 1; i <= n; i++) {
                let number = parseInt(prompt(`Введите число номер ${i}`));
                numbersArray.push(number);
                sum += number;
            }
            let average = sum/n;
            output.innerHTML = `${sum} ${average}`; 
        };
    </script>
</body>
</html>
